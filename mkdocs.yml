site_name: MPB Documentation
site_author: S. G. Johnson et al.
repo_url: https://github.com/stevengj/mpb/

docs_dir: 'doc/docs'
site_dir: 'doc/site'

theme_dir: 'doc/mpb-mkdocs-theme'
theme: readthedocs

python:
   version: 2 # for unicode
   setup_py_install: True

markdown_extensions:
    - wikilinks
    - toc:
        title: Table of Contents
    - attr_list
    - fenced_code
    - mdx_math:
        enable_dollar_delimiter: True

extra_javascript: ['https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML','mathjaxhelper.js']

pages:
 - Manual:              'index.md'
 - Introduction:        'Introduction.md'
 - Download:            'Download.md'
 - Release Notes:       'Release_Notes.md'
 - Installation:        'Installation.md'
 - Developer Information: 'Developer_Information.md'
 - Acknowledgements: 'Acknowledgements.md'
 - License and Copyright: 'License_and_Copyright.md'
 - Scheme Interface:
     - User Interface: 'Scheme_User_Interface.md'
     - Tutorial: 'Scheme_Tutorial.md'
     - Data Analysis: 'Data_Analysis_Tutorial.md'
     - Guile and Scheme Information: 'Guile_and_Scheme_Information.md'


